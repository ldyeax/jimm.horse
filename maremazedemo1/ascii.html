<!doctype html>
<meta charset=utf-8>
<title>Generate Maze</title>
<script src=jquery.js></script>
<script src=sth.js></script>
<script src=gen95Maze.js></script>
<body onload="genMaze()" style="text-align:center;">

<hr />
<pre id=main style="font-family:monospace;"></pre>
<hr />

<script>
function genMaze()
{
	var w,h;
	$.getUrlVar('w') ? w=$.getUrlVar('w') : w=12;
	$.getUrlVar('h') ? h=$.getUrlVar('h') : h=12;
	windows95Maze(w,h);
	display_ascii();
}

function CellToAscii(cell)
{
	var box1 = " xx \nx  x\n xx ";
	var box = new Array();
	for(xa=0;xa<box1.length;++xa)
	{
		box[xa] = box1[xa];
	}
	switch(cell.up)
	{
		case 0:
			box[1] = ' ';
			box[2] = ' ';
			break;
		case 1:
			box[1] = 'B';
			box[2] = 'B';
			break;
		case 2:
			box[1] = 'G';
			box[2] = 'G';
			break;
	}
	switch(cell.left)
	{
		case 0:
			box[5] = ' ';
			break;
		case 1:
			box[5] = 'B';
			break;
		case 2:
			box[5] = 'G';
			break;
	}
	switch(cell.down)
	{
		case 0:
			box[11] = ' ';
			box[12] = ' ';
			break;
		case 1:
			box[11] = 'B';
			box[12] = 'B';
			break;
		case 2:
			box[11] = 'G';
			box[12] = 'G';
			break;
	}
	switch(cell.right)
	{
		case 0:
			box[8] = ' ';
			break;
		case 1:
			box[8] = 'B';
			break;
		case 2:
			box[8] = 'G';
			break;
	}
	var box3="";
	for(xa=0;xa<box1.length;++xa)
	{
		box3 += box[xa];
	}
	return box3;
}
	
function display_ascii()
{
	//Debug show*/
	$("#main").html("")
	for(za=0;za<$.rows.length;++za)
	{
		for(wa=0;wa<3;++wa)
		{
			$("#main").append("<div>");
			for(va=0;va<$.rows[0].length;++va)
			{
				$("#main").append( CellToAscii($.rows[za][va]).split("\n")[wa]);// + "|");
			}
			$("#main").append("</div>");
		}
		//$("#main").append("<hr />")
	}
}
</script>
