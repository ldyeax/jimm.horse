<!doctype html>
<meta charset=utf-8>
<title>Mathematicians Slide Show</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<style>
body{
	text-align:center;
}
</style>
<body>
<div id=ctrl>
	Speed (seconds):<input id=speed value=1><button onclick="updatespeed()">Change Speed</button>
	<br>
	<button onclick='stop()'>Stop</button>
	<button onclick='prev()'>Previous</button>
	<button onclick='next()'>Next</button>
</div>
<span id=cheesycheesewheel>
</span>
<script src='js/slideshow.js'></script>
<script>                                                                                                                                                                           
var euc    = "<img src='http://scienceworld.wolfram.com/biography/pics/Euclid.jpg'                                                                                                 ><br>Euclid"
var pyofs  = "<img src='http://users.ucom.net/~vegan/images/Pythagoras_6.jpg'                                                                                                      ><br>Pythagoras of Samos"
var leon   = "<img src='http://scienceworld.wolfram.com/biography/pics/Fibonacci.jpg'                                                                                              ><br>Leonardo da Pisa Fibonacci"
var rene   = "<img src='http://www.utm.edu/research/iep-wp/wp-content/media//descarte.jpg'                                                                                         ><br>Rene Descartes"
var pierre = "<img src='http://www.csmonitor.com/var/ezflow_site/storage/images/media/images/2011/0816/0817-pierre-de-fermat/10611740-1-eng-US/0817-pierre-de-fermat_full_600.jpg' ><br>Pierre de Fermat"
var blaise = "<img src='http://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Blaise_pascal.jpg/220px-Blaise_pascal.jpg'                                                        ><br>Blaise Pascal"
var isaac  = "<img src='http://scienceworld.wolfram.com/biography/pics/Newton.jpg'                                                                                                 ><br>Isaac newton"
var gott   = "<img src='http://mally.stanford.edu/graphics/leibniz.gif'                                                                                                            ><br>Gottfried Leibniz"
var leon   = "<img src='http://www.usna.edu/Users/math/meh/euler.gif'                                                                                                              ><br>Leonhard Euler"
var karl   = "<img src='http://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Bendixen_-_Carl_Friedrich_Gau%C3%9F,_1828.jpg/220px-Bendixen_-_Carl_Friedrich_Gau%C3%9F,_1828.jpg'><br>Karl Friedrich Gauss"
var i = 'i'
var s = new SlideShow({
	"container":"#cheesycheesewheel",
	"slides":new Array(
		euc,
		pyofs,
		leon,
		rene,
		pierre,
		blaise, 
		isaac, 
		gott, 
		leon, 
		karl
	),
	"tickrate":1000
})
s.init()
prev = function(){
	s.stop(); s.advance(-1)
}
next = function(){
	s.stop(); s.advance()
}
stop = function(){
	s.stop()
}
updatespeed = function(){
	s.init()
	s.changespeed($('#speed').val()*1000)
}
</script>
